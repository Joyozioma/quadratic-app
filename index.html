<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <div class="container">
               <form>
                     <div class="display-result">
                            <span class="x1">x1: 0</span> 
                            <span class="x2">x2: 0</span> 

                     </div>
                       <div class="input-group first">
                             <label>Enter Coefficient of x<sup>2</sup></label>
                             <input type="text" class="csqr">
                       </div>

                    <div class="input-group">
                        <label>Enter Coefficient of x</label>
                        <input type="text"  class="cx">
                    </div>

                    <div class="input-group">
                        <label>Enter Constant</label>
                        <input type="text"  class="constant">
                    </div>

                    <button type="submit" class="btn-solve">Find Roots</button>
               </form>
       </div>
    

    <script src="app.js"></script>
</body>
</html>
